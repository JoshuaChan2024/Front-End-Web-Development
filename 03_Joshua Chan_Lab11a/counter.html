<!doctype html>
<html>
<head>
 <meta charset="utf-8">
<script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
 <title>Javascript for Shopping Cart </title>
 <link rel="stylesheet" href="style_java.css" media="screen" title="no title" 
charset="utf-8">
</head>
<body>
 <img src="Images/item-1.png" alt="" width="250px" height="250px"/><br>
 <span>White Sports Shoes</span>
 <div class="quantity">
 <button class="plus-btn" type="button" name="button">
 <img src="Images/plus.svg" alt="" />
 </button>
 <input type="text" name="name" value="1">
 <button class="minus-btn" type="button" name="button">
 <img src="Images/minus.svg" alt="" />
 </button>
 </div>
 <script type="text/javascript">
 $('.minus-btn').on('click', function(e) {
 e.preventDefault();
 var $this = $(this);
 var $input = $this.closest('div').find('input');
 var value = parseInt($input.val());
 if (value > 1) {
 value = value - 1;
 } else {
 value = 0;
 }
 $input.val(value);
 });
 $('.plus-btn').on('click', function(e) {
 e.preventDefault();
 var $this = $(this);
 var $input = $this.closest('div').find('input');
 var value = parseInt($input.val());
 if (value < 100) {
 value = value + 1;
 } else {
 value =100;
 }
 $input.val(value);
 });
 $('.like-btn').on('click', function() {
 $(this).toggleClass('is-active');
 });
</script>
</body>
</html>
