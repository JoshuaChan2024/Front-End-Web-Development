<!DOCTYPE html>
<html>
    <head>
    </head>
    <header>
        <h1>CSS Font-Family</h1>
    </header>
    <style>
        .serif{font-family: "Times New Roman", Georgia, serif;}
        .sansserif{font-family: Arial, "Century Gothic", sans-serif;}
        .monospace{font-family: 'Courier New', Courier, monospace;}
    </style>
    <body>
        <p class="serif">I'm "Times New Roman" from the serif family</p>
        <p class="sansserif">I'm "Arial" from the sans-serif family</p>
        <p class="monospace">I'm "Courier New" from the monospace family</p>
    </body>
</html>
