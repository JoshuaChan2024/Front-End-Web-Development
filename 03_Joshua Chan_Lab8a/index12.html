<!DOCTYPE html>
<head>
    <style>
        body{font-size: 100%}
        #half{font-size: 50%;}
        #pixel{font-size: 16px;}
        #em{font-size: 1em;}
    </style>
</head>
<body>
    <p>Paragraph 1. Default font size is 100%</p>
    <p id="half">Paragraph 2. Font-size is set to 50%</p>
    <p id="pixel">Paragraph 3. Font-size is set to 16 pixels</p>
    <p id="em">Paragraph 4. Font-size is set to 1 em</p>
</body>
