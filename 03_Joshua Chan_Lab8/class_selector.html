<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS with Class Selector</title>
        <style>
            h1{
                text-align: center;
                color: red;
            }
            h2{
                text-align: center;
                color: red;
            }
            p{
                text-align: center;
                color: red;
            }
        </style>
    </head>
    <body>
        <h1 class="center">Red and center-aligned heading</h1>
        <p class="center">Red and center-aligned paragraph.</p>
    </body>
</html>
