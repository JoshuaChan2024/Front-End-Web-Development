<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS with group Selector</title>
        <style>
            h1, h2, p{
                text-align: center;
                color: red;
            }
        </style>
    </head>
    <body>
        <h1>I am the biggest heading</h1>
        <h2>I am a smaller heading</h2>
        <p>This is a paragraph</p>
    </body>
</html>
